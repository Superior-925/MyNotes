<dx-popup
  id="noteAddPopup"
  [visible]="isPopupVisible"
  (onHidden)="closePopup()"
  [showTitle]="true"
  title="Add Remind"
  [width]="500"
  [height]="600"
>
  <ng-container>
    <form class="tag-edit-form" [formGroup]="remindForm" (ngSubmit)="save()" *ngIf="remindForm">
      <dx-text-box formControlName="tagTitle" placeholder="Title"></dx-text-box>
      <dx-button text="Save" type="success" [useSubmitBehavior]="true"></dx-button>
    </form>
  </ng-container>
</dx-popup>
